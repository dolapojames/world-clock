<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">March 22nd, 2025</div>
        </div>
        <div class="time">12:00:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">March 22nd, 2025</div>
        </div>
        <div class="time">12:00:15 <small> AM </small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Dolapo James</strong> and is
      <a href="https://github.com/dolapojames/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://world-clock-03032025.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
